<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline | Home</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-sans">
    <header class="flex justify-between items-center w-11/12 mx-auto my-3">
        <div class="flex items-center gap-3">
            <img src="./images/logo.png" class="w-15" alt="">
            <h1 class="font-extrabold text-2xl text-[#006747]">Emergency <br> Service</h1>
        </div>
        <nav class="flex gap-4">
            <div>
                <button class="btn bg-[#41ff6b1a] border-none rounded-full font-bold px-5"><span>0</span><img src="./images/heart.png" class="w-5" alt=""></button>
            </div>
            <div>
                <button class="btn bg-[#41ff6b1a] border-none rounded-full font-bold px-5"><span>0</span><img src="./images/coin.png" class="w-5" alt=""></button>
            </div>
            <div>
                <button class="btn bg-[#00A63E] border-none rounded-full font-semibold text-white px-5"><h1>Copy</h1></button>
            </div>
        </nav>
    </header>
    <main>
        <section class="h-[240px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex items-center justify-center">
            <div class="text-center">
                <img src="./images/logo-dark.png" class="w-20 mx-auto" alt="">
                <h1 class="text-3xl font-bold text-white mt-3">Emergency Service Directory</h1>
                <p class="text-white text-sm mt-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
        
    </main>
    <script src="./JavaScript/script.js"></script>
</body>
</html>
